<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Contact</title>
    <link href="CSS/style.css" rel="stylesheet">
</head>
<body class="bodyflex">
    <div class="bodyleftside">
        <nav class="bodynav">
            <div class="contacts">
                <p class="contactslabel">Contacts</p>
            </div>
            <div class="createnewcontact">
                <p>Create New Contact +</p>
            </div>
            <div class="showfavorites">
                <p>Show Favorites</p>
            </div>
        </nav>
    </div>
    <div class="bodyrightside2">
        <div class="page2main">
            <div class="emptyspace2"></div>
            <main class="main2">
                <div class="emptyspacephoto"></div>
                <div class="profileicon">
                    <img src="https://cdn.onlinewebfonts.com/svg/img_568656.png" alt="profile icon" width="85px" height="85px">
                </div>
                <div class="contactname">
                    <p class="contactnamepar">Contact Name</p>
                </div>
                <div class="contactphone">
                    <p class="contactphonepar">Contact Phone</p>
                </div>
                <div class="contactaddress">
                    <p class="contactaddresspar">Contact Address</p>
                </div>
                <div class="contactemail">
                    <p class="contactemailpar">Contact Email</p>
                </div>
                <div class="saveorcancel">
                    <div class="savebutton">Save Contact</div>
                    <div class="cancelbutton">Cancel</div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
